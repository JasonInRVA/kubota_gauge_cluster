[env:esp32-s3-devkitc-1]
platform = espressif32@6.5.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

# ESP32-S3 N32R16V support
board_upload.flash_size = 32MB
board_build.arduino.memory_type = opi_opi
board_build.arduino.psram_mode = opi
board_build.arduino.psram_size = 16MB

# TFT_eSPI (no external User_Setup.h)
lib_deps = bodmer/TFT_eSPI@^2.5.43

# Preprocessor flags to configure TFT_eSPI from build_flags
build_flags =
    -D USER_SETUP_LOADED=1
    -D ST7796_DRIVER
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D TFT_MOSI=7
    -D TFT_SCLK=18
    -D TFT_CS=45
    -D TFT_DC=9
    -D TFT_RST=8
    -D TFT_MISO=-1
    -D TFT_SPI_HOST=FSPI_HOST
    -D SPI_FREQUENCY=40000000
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_GFXFF
    -D SMOOTH_FONT